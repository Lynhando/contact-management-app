<!doctype html>
<html lang="en">

<head>
	<title>Contact Form 08</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../assets/icon/themify-icons/themify-icons.css">

	<link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>
	<!-- Form contact -->
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact Form </h2>
					<p>Type contact you wanna save below!!!</p>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper img" style="background-image: url(../assets/images/img.jpg);">
						<div class="row">
							<div class="col-md-9 col-lg-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Get in contact</h3>
									<div id="form-message-warning" class="mb-4"></div>
									<form class="add-form" id="contactForm" name="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Full Name</label>
													<input type="text" class="form-control" name="name" id="name"
														placeholder="Name">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email"
														placeholder="Email">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="phone">Phone</label>
													<input type="text" class="form-control" name="phone" id="phone"
														placeholder="Phone">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="list">Type contact</label>
													<select name="type-contact" id="comboboxContact"
														class="type-contact form-control checklist-typeContact">
													</select>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Address</label>
													<textarea name="address" class="form-control" id="address" cols="30"
														rows="4" placeholder="Address"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Add" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End form contact -->

	<!-- List contact -->
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact List</h2>
					<p>You can find contact information here!!!</p>
				</div>
			</div>

			<!-- Dropdown list fliter list contact-->
			<div>
				<select name="type-contact" id="typeContact" class="type-contact form-control col-md-2 "
					name="type-contact">
					<option value="Tất cả">Tất cả</option>
				</select>
			</div>

			<table class="table" id="listContact">
				<thead class="thead-light">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Full name</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Address</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</section>
	<!-- End list contact -->


	<!-- Modal edit -->
	<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="edit-form" id="editForm">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							<span class="ti-pencil-alt icon-modal" aria-hidden="true"></span></button>
						<h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input class="form-control " type="text" placeholder="Full name" name="name">
						</div>

						<div class="form-group">
							<input class="form-control " type="text" placeholder="Email" name="email">
						</div>

						<div class="form-group">
							<input class="form-control " type="text" placeholder="Phone" name="phone">
						</div>

						<div class="form-group">
							<select name="type-contact" id="editComboboxContact" class="type-contact form-control">
							</select>
						</div>

						<div class="form-group">
							<textarea rows="2" class="form-control" placeholder="Address" name="address"></textarea>
						</div>
						<div id="contactFormId"></div>

					</div>

					<div class="modal-footer ">
						<button type="submit" class="btn btn-warning btn-lg" style="width: 100%;">
							<span class="ti-check-box"></span> Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>



	<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="ti-close icon-modal" aria-hidden="true"></span>
					</button>
					<h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure
						you want to delete this Record?</div>
				</div>
				<div class="modal-footer ">
					<button type="button" class="btn btn-success"><span class="ti-check-box"></span> Yes</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="ti-close"></span> No</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>


	<!-- <script src="../assets/js/jquery.min.js"></script> -->
	<script src="../assets/js/popper.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<!-- <script src="../assets/js/jquery.validate.min.js"></script> -->
	<script src="../assets/js/main.js"></script>

	<script type="module" src='../src/scripts/contact.js'></script>
	<script type="module" src='../src/scripts/typeContact.js'></script>

</body>

</html>
